<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>イベントのサンプル</title>
		<script>

			function showMsg() {
				window.alert("クリックされました");
			}
		</script>
	</head>
	<body>
		<h1>イベント処理のサンプル</h1>
		<p>文字列をクリックしたらメッセージを表示</p>
<HR>
		<h1 onclick = "showMsg();">この文字列をクリックして下さい</h1>
		</body>
</html>
