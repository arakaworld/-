<body>

	if(i % 2 ==0) {

	<form name="js">

		<input type="button" value="判定" onclick="tbox1()"><br>
	</form>
	<script><!--

	function tbox1(){

		var j = document.js.txtb.value;
		var str;
			if(j <= 59) {
				str = "<h1>" + j + "点。不可！！</h1>";
			}else if(j >= 60 && j <= 69){
				str = "<p>" + j + "点。可。</p>";
			}else if(j >= 70 && j <= 79){
				str = "<h1>" + j + "点。良☆</h1>" ;
			}else if(j >= 80){
				str = "<h1>" + j + "点。優☆ミ</h1>";
			}
		
		target = document.getElementById("kekka");
		target.innerHTML = str;
	}

	--></script>
