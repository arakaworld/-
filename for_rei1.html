<!DOCTYPE html>
<html>
	<head>
		<title>for文のサンプル</title>

	<body>
		<h2>以下のリストはfor文で表示しました</h2>
	
	<noscript>JavaScriptを有効にして下さい</noscript>

	<script><!--
		document.write("<ul>");
		for(var i = 1; i <= 10; i++) {
			document.write("<li>選択項目「" + i + "」</li>");
		}
		document.write("</ul>");
	--></script>
<HR>
		<h2>以下のリストはfor文で表示しました(デクリメント)</h2>

	<script>
		document.write("<ul>");
		for(var j = 10; j >= 1; j--) {
			document.write("<li>選択項目「" + j + "」</li>");
		}
		document.write("</ul>");
	</script>
<HR>
		<h2>以下のリストはfor文で表示しました(デクリメント)</h2>

	<script>
		var line = new Array(10);

		document.write("<ul>");
		for(var i = 10; i >= 1; i--) {
			document.write("<li>選択項目「" + i + "」</li>");
		}
		document.write("</ul>");
	</script>

</body>
</html>
