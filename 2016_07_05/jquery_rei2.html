<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>jQureyのサンプル２</title>
		<script src = "http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<script><!--
			jQuery(function() {
				$("ol").append("<li>リスト４（jQueryによる追加）</li>");
				$("ol").after("<h2>これはjQueryで追加しました</h2>");
			});
		--></script>
	</head>
	<body>
		<h1>jQueryのサンプル２</h1>
		<p>jQueryを利用して、新しいHTMLタグを追加する</p>
<HR>
		<ol>
			<li>リスト１</li>
			<li>リスト２</li>
			<li>リスト３</li>
		</ol>
		<!--.afterは、指定した要素の外側-->
	</body>
</html>
