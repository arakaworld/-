<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>jQureyのサンプル１</title>
		<script src = "http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<script><!--

			jQuery(function() {
				//<h2>タグだけ選択（セレクト）し、CSSによる背景色を設定する。
				$("h2").css("background-color","yellow");
			});

		--></script>
	</head>
	<body>
		<h1>jQueryのサンプル</h1>
		<p>jQueryを利用して、H2タグだけ背景色を設定する</p>
<HR>
		<h2>これはH2</h2>
		<h2>これはH2</h2>
		<h3>これはH３</h3>
		<h4>これはH４</h4>
		<h2>これはH2</h2>
	</body>
</html>
