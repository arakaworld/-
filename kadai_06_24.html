	<form name="js3">
		<input type="text" name="binary" value=""><br>
		<p>0～255までの数値を入力してください。</p>
		<input type="button" value="２進数の計算" onclick="bin()"><br>
	</form>

	<script><!--
		function bin() {
			var i = document.js3.binary.value;
			var k;
			var array = new Array(8);
 			var str;

			if(i > 255) {
				str = "数値が範囲外です"
			}else {
				for(var m = 7; m >= 0; m--) {
					k = i % 2;
					array[m] = k;
					i = Math.floor(i / 2);
				}
				str = array.join("");
			}

			target = document.getElementById("bibi");
			target.innerHTML = "<h1>" + str + "</h1>";
		}
	--></script>
<div id = "bibi"></div>
